<!DOCTYPE html>
<html>
  <head>
    <title>Modern Pong</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="control-panel">
        <div class="stats">
          <div class="stat-item">
            <div class="stat-value" id="playerScore">0</div>
            <div class="stat-label">Player Score</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="aiScore">0</div>
            <div class="stat-label">AI Score</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="rally">0</div>
            <div class="stat-label">Rally Count</div>
          </div>
        </div>
        <div class="game-controls">
          <div class="speed-control">
            <button class="control-btn" onclick="game.decreaseSpeed()">
              <i class="fas fa-minus"></i>
            </button>
            <div class="speed-value" id="speedValue">1x</div>
            <button class="control-btn" onclick="game.increaseSpeed()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <button class="control-btn" id="pauseBtn">
            <i class="fas fa-pause"></i> Pause
          </button>
          <button class="control-btn" onclick="game.restart()">
            <i class="fas fa-redo"></i> Restart
          </button>
        </div>
      </div>

      <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="message"></div>
        <div class="screen">
          <h1>PONG</h1>
          <p>Use mouse or W/S keys to move</p>
          <button class="control-btn" onclick="game.startGame()">
            <i class="fas fa-play"></i> Start Game
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
